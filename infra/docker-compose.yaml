services:
  hyperledadb:
    image: postgis/postgis:17-3.5
    environment:
      POSTGRES_DB: "hyperleda"
      POSTGRES_USER: "hyperleda"
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: psql 'host=localhost port=5432 dbname=hyperleda user=hyperleda password=$${POSTGRES_PASSWORD}' -qtA -c 'select 1;' || exit 1
      timeout: 5s
      interval: 5s
      retries: 5

  migrate:
    build:
      dockerfile: postgres/dockerfile
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    entrypoint: /bin/sh -c "cd database/postgres && pgmigrate -c \"postgresql://hyperledadb:5432/hyperleda?user=hyperleda&password=$${POSTGRES_PASSWORD}\" -t latest migrate"
    volumes:
      - .:/database
    depends_on:
      hyperledadb:
        condition: service_healthy

  wait-for-migrate:
    image: busybox
    depends_on:
      migrate:
        condition: service_completed_successfully
    entrypoint: /bin/sh -c "echo 'Migration completed successfully'"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped

  adminapi:
    image: ghcr.io/hyperleda/hyperleda:latest
    entrypoint: ["uv", "run", "main.py", "adminapi"]
    environment:
      - CONFIG=configs/test/adminapi.yaml
      - ADS_TOKEN
    volumes:
      - ./configs:/usr/src/app/configs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    depends_on:
      - wait-for-migrate
      - redis
    logging:
      driver: local

  dataapi:
    image: ghcr.io/hyperleda/hyperleda:latest
    entrypoint: ["uv", "run", "main.py", "dataapi"]
    environment:
      - CONFIG=configs/test/dataapi.yaml
      - SERVER_PORT=8081
    volumes:
      - ./configs:/usr/src/app/configs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    depends_on:
      - wait-for-migrate
    logging:
      driver: local

  webapp:
    image: ghcr.io/hyperleda/hyperleda-webapp:latest
    depends_on:
      dataapi:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "-LI", "http://localhost:3000/"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nginx:
    image: nginx:latest
    ports:
      - "81:80"
    volumes:
      - ./configs/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./logs:/var/log/nginx
    depends_on:
      adminapi:
        condition: service_healthy
      dataapi:
        condition: service_healthy
      webapp:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: local
