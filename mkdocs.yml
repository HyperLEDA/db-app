site_name: HyperLeda documentation
repo_url: https://github.com/HyperLEDA/db-app
site_url: https://hyperleda.github.io/db-app/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

nav:
  - Главная: index.md
  - developer documentation:
      - Установка окружения: dev/environment.ru.md
      - Внесение изменений: dev/change.ru.md
      - Диаграмма системы: dev/system_diagram.ru.md

extra:
  alternate:
    - name: Russian
      link: index.ru/
      lang: ru
    - name: English
      link: index.en/
      lang: en

plugins:
  - search
  - i18n:
      languages:
        ru: "Russian"
        en: "English"
      default_language: "ru"
      translate_nav:
        ru:
          developer documentation: "Документация разработчика"
        en:
          developer documentation: "Developer documentation"

markdown_extensions:
  - toc:
      permalink: "#"
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
