name: Regression testing
on:
  - push

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Start environment
        run: |
          docker-compose up -d

      - name: Start server
        run: |
          make runserver

      - name: Run tests
        run: |
          make test-regression
