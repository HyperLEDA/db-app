name: Testing
on:
  - push

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v3
        - uses: actions/setup-python@v5
          with:
            python-version: '3.10' 
        - name: Install dependencies
          run: |
            pip install -r requirements.txt
        - name: Build docs
          run: |
            make build-docs
        - name: Upload build artifacts
          uses: actions/upload-artifact@v4
          with:
            name: github-pages
            path: site/
