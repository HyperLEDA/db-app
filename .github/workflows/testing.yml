name: Testing
on:
  - push

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v3
        - uses: actions/setup-python@v5
          with:
            python-version: '3.10' 
        - name: Install dependencies
          run: |
            pip install -r requirements.txt
        - name: Run black
          run: |
            make dryrun-black
        - name: Run isort
          run: |
            make dryrun-isort
        - name: Run unit tests
          run: |
            make test-unit
        - name: Run integration tests
          run: |
            make test-integration
